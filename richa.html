<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jesus & Photo Slideshow</title>
    <link rel="stylesheet" href="styles/style_richa.css">
</head>
<body>

    <!-- Jesus in the top left corner -->
    <div id="jesus-container">
        <img id="jesus-image" src="photos/jesus.png" alt="Jesus">
        <div id="dialogue-box"></div>
    </div>

    <!-- Photo Display -->
    <div id="photo-container">
        <img id="photo" src="" alt="Photo">
    </div>

    <!-- Background Music -->
    <audio id="background-music" loop>
        <source id="audio-source" src="" type="audio/mpeg">
    </audio>
    
    <script src="scripts/script_richa.js"></script>

</body>
</html>
